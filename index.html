<!DOCTYPE html>
<html>
<head>
	<title>TOO MANY</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Work+Sans:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>

	<div id="desktop">
		<h1>Too many</h1>

		<p class="intro-top">things are coming really <span>soon</span>.</p>

		<p class="intro-bottom">Just the time of a <a href="mailto:toomanyhello@gmail.com">coffee</a>.</p>
	</div>

	<div id="mobile">
		<h2>We don't believe in responsive</h2>
	</div>

</body>

<script type="text/javascript">
	$(document).ready(function() {
		$("#desktop h1, #mobile h2").click(function() {
			$("body").toggleClass("reverse");
		});
	});

</script>

</html>
